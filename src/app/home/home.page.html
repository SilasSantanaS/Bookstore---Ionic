<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="log-out-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      The Bookstore
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Book title</ion-card-title>
          </ion-card-header>
          <ion-card-content>content</ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size-md="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>New Books</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let book of books">
                <ion-avatar slot="start">
                  <img [src]="book.photoUrl">
                </ion-avatar>
                <ion-label>
                  <h2>{{ book.title }}</h2>
                  <h3>{{ book.author }}</h3>
                  <p>$ {{ book.price }}</p>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
